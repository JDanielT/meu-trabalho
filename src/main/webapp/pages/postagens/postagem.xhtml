<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="../../template.xhtml">

            <ui:define name="titulo">Postagem</ui:define>

            <ui:define name="conteudo">

                <div class="container">

                    <div class="row">

                        <div class="col-md-8">

                            <h:form class="form-horizontal" 
                                    role="form"
                                    prependId="false" >

                                <fieldset>

                                    <legend>Postagem</legend>

                                    <h:messages showDetail="true"
                                                infoClass="alert alert-info"
                                                warnClass="alert alert-warning"
                                                errorClass="alert alert-danger" />

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="nome">Empresa</label>
                                        <div class="col-sm-10">
                                            <h:inputText id="nome"
                                                         p:type="text" 
                                                         p:placeholder="sobre qual empresa você deseja falar?" 
                                                         class="form-control"
                                                         required="true" 
                                                         requiredMessage="O campo nome é obrigatório"
                                                         value="#{postagemBean.entity.empresa}" />
                                        </div>

                                    </div>

                                    <hr/>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="tipo">Você acha que isso é</label>
                                        <div class="col-sm-10">
                                            <h:selectOneMenu id="tipo"
                                                             class="form-control"
                                                             value="#{postagemBean.entity.tipo}"
                                                             required="true" 
                                                             requiredMessage="O campo estado é obrigatório" >

                                                <f:ajax render="cidade" execute="@this" />
                                                <f:converter converterId="simpleEntityFacesConverter" />

                                                <f:selectItem itemLabel="Selecione" />
                                                <f:selectItems value="#{postagemBean.tipos}" />

                                            </h:selectOneMenu>
                                        </div>

                                    </div>

                                    <div class="form-group">

                                        <label class="col-sm-2 control-label" for="titulo">Título</label>
                                        <div class="col-sm-10">
                                            <h:inputText id="titulo"
                                                         p:type="text" 
                                                         p:placeholder="título para sua postagem"
                                                         class="form-control"
                                                         />
                                        </div>
                                    </div>

                                    <hr/>

                                    <div class="form-group">

                                        <label class="col-sm-2 control-label" for="texto">Texto</label>
                                        <div class="col-sm-10">
                                            <h:inputTextarea id="texto"
                                                             p:type="text" 
                                                             p:placeholder="Escreva aqui o que você acha dessa empresa como local de trabalho. 
                                                             Ou conte-nos uma experiência (positiva ou negativa) sobre que possa ajudar outros a formar uma opinião sobre esse lugar"
                                                             class="form-control"
                                                             rows="5"/>
                                        </div>

                                    </div>
                                    
                                    <div class="form-group">

                                        <label class="col-sm-2 control-label" for="anonimo">Texto</label>
                                        <div class="col-sm-10">
                                            <h:selectManyCheckbox value="#{postagemBean.entity.anonima}" >
                                                <f:selectItem itemLabel="Não quero exibir minhas informações pessoais nessa postagem"
                                                              itemValue="#{true}" />
                                            </h:selectManyCheckbox>
                                        </div>

                                    </div>

                                    <hr/>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="pull-right">
                                                <a href="#{request.contextPath}/home.xhtml" class="btn btn-default" >voltar</a>
                                                <span style="width: 1px" />
                                                <h:commandButton type="submit" 
                                                                 class="btn btn-primary"
                                                                 value="enviar"
                                                                 action="#{autocadastroBean.salvar()}" />
                                            </div>
                                        </div>
                                    </div>

                                </fieldset>

                            </h:form>

                        </div>

                        <div class="col-md-4">

                            <!-- Side Widget Well -->
                            <div class="well">
                                <h4>Ei, psiu!</h4>
                                <p>Não se preocupe, só exibiremos seus dados pessoais nas postagens se você permitir isso</p>
                            </div>

                            <div class="well">
                                <h4>Já tem cadastro?</h4>
                                <p>Se você já tem um cadastro faça o seu login <a href="#">aqui</a></p>
                            </div>

                            <div class="well">
                                <h4>É responsável por alguma empresa?</h4>
                                <p>Entre em contato conosco através do formulário disponível <a href="#">aqui</a></p>
                            </div>

                        </div>

                    </div>

                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
