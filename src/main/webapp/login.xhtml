<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Acesso</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="blog-home.css" />
        <h:outputStylesheet library="css" name="login.css" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">

                <div class="main">

                    <h4>Autentique-se, ou <a href="autocadastro.xhtml">cadastre-se</a></h4>

                    <ui:fragment rendered="#{requestScope.mensagem != null}" >
                        <div class="alert alert-info" >
                            #{requestScope.mensagem}
                        </div>
                    </ui:fragment>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
                        </div>
                    </div>
                    <div class="login-or">
                        <hr class="hr-or" />
                        <span class="span-or">or</span>
                    </div>

                    <h:form role="form" >

                        <h:messages infoClass="alert alert-info"
                                    warnClass="alert alert-warning"
                                    errorClass="alert alert-danger"
                                    showDetail="true" 
                                    style="padding: 0; list-style-type: none;"/>

                        <br/>

                        <div class="form-group">
                            <label for="inputUsernameEmail">e-mail</label>
                            <h:inputText p:type="text" 
                                         class="form-control" 
                                         id="inputUsernameEmail"
                                         value="#{acessoBean.email}" />
                        </div>

                        <div class="form-group">
                            <label for="inputPass">senha</label>
                            <h:inputSecret p:type="password" 
                                           class="form-control" 
                                           id="inputPass"
                                           value="#{acessoBean.senha}" />
                        </div>

                        <h:commandButton value="entrar" 
                                         class="btn btn btn-primary" 
                                         action="#{acessoBean.login()}" />

                        <div class="form-group">
                            <a class="pull-right" href="#">esqueceu a senha?</a><br/>
                            <a class="pull-right" href="#">não recebeu o e-mail de confirmação?</a>
                        </div>

                    </h:form>

                </div>

            </div>
        </div>
    </h:body>
</html>
