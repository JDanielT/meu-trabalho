<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      lang="pt_BR" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content=""  />

        <title><ui:insert name="titulo" /></title>

        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <!-- Custom CSS -->
        <h:outputStylesheet library="css" name="blog-home.css" />

        <h:outputStylesheet library="css" name="jquery-ui.css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <h:body>

        <style>
            body{
                margin-top: 4.5%;
            }
        </style>

        <ui:include src="menu.xhtml" />

        <ui:insert name="conteudo" />

        <ui:include src="footer.xhtml" />

        <!-- jQuery -->
        <h:outputScript library="js" name="jquery.js" />
        <h:outputScript library="js" name="jquery-ui.js" />
        <!-- Bootstrap Core JavaScript -->
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="campos-formatados.js" />
        <h:outputScript library="js" name="jquery.maskedinput.min.js" />

        <script>
            $(function () {
                var empresas = #{postagemBean.empresas};
                $("#empresa").autocomplete({
                    autoFocus: true,
                    minLength: 3,
                    source: empresas,
                    select: function (event, ui) {
                        $("#empresa").val(ui.item.label);
                        $("#empresaId").val(ui.item.value);
                        return false;
                    }
                });
            });
        </script>

    </h:body>

</html>
